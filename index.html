<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body class="body_back">
    <header class="header">
    <a href="index.html"><img src="logo.jpg" id="logo"> </a>
        <span id="timer">time</span>
        <div class="right-title">Total Questions: <span id="tque"></span></div>
    </header>
    <br>
    <div class="test">
        <button name="previous" id="previous" class="btn btn-danger">Previous</button>
        &nbsp; <button name="next" id="next" class="btn btn-danger">Next</button>
    </div>
    
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div id="result" class="quiz-body">
                        <form name="quizForm" onSubmit="">
                            <fieldset class="form-group">
                                <h4><span id="qid" style="color: white">1.</span> <span id="question" style="color: white"></span></h4>
                                <div class="option-block-container" id="question-options"> </div>
                            </fieldset> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="q" id="qq">
        <div onclick="displayQuiz(0)">1</div>
        <div onclick="displayQuiz(1)">2</div>
        <div onclick="displayQuiz(2)">3</div>
        <div onclick="displayQuiz(3)">4</div>
        <div onclick="displayQuiz(4)">5</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
